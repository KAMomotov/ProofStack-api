name: build-and-push

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: api-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Preflight (skip if Dockerfile missing)
        id: preflight
        run: |
          if [ ! -f Dockerfile ]; then
            echo "has_dockerfile=false" >> "$GITHUB_OUTPUT"
            echo "No Dockerfile yet -> skipping build/push/dispatch."
            exit 0
          fi
          echo "has_dockerfile=true" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        if: steps.preflight.outputs.has_dockerfile == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        if: steps.preflight.outputs.has_dockerfile == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.preflight.outputs.has_dockerfile == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        if: steps.preflight.outputs.has_dockerfile == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/kamomotov/proofstack-api
          tags: |
            type=raw,value=latest
            type=sha,format=short,prefix=sha-

      - name: Build & push (multi-arch)
        if: steps.preflight.outputs.has_dockerfile == 'true'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show digest
        if: steps.preflight.outputs.has_dockerfile == 'true'
        run: |
          echo "digest=${{ steps.build.outputs.digest }}"
          test -n "${{ steps.build.outputs.digest }}"

      - name: Dispatch digest to HomeLab-k8s (GitOps)
        if: steps.preflight.outputs.has_dockerfile == 'true'
        env:
          TOKEN: ${{ secrets.HOMELAB_DISPATCH_TOKEN }}
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          test -n "$DIGEST"
          payload=$(jq -n --arg app "api" --arg digest "$DIGEST" \
            '{event_type:"image_published", client_payload:{app:$app, digest:$digest}}')
          echo "$payload"
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            https://api.github.com/repos/KAMomotov/HomeLab-k8s/dispatches \
            -d "$payload"
